name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: 'chat-automation-387710'
  REGION: 'us-central1'
  SERVICE: 'solo'
  WORKLOAD_IDENTITY_PROVIDER: projects/1094964097817/locations/global/workloadIdentityPools/github-identity-pool/providers/github-provider

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        name: Authenticate to Google Cloud
        id: auth
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: "mkbeefcake@chat-automation-387710.iam.gserviceaccount.com"

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
          registry: ${{ env.REGION }}-docker.pkg.dev

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/solo/soloapp:${{ github.sha }}

      # Step 6: Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/solo/soloapp:${{ github.sha }}

      - id: deploy
        name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/soloapp:${{ github.sha }}

      - name: Show output
        run: |
          echo "Cloud Run URL: ${{ steps.deploy.outputs.url }}"
